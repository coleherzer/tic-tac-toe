<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <p>Everyone's favorite childhood game</p>

    <div class='row'>
        <div id='topleft' class='squares'></div>
        <div id='topmiddle' class='squares'></div>
        <div id='topright' class='squares'></div>
    </div>

    <div class='row'>
        <div id='middleleft' class='squares'></div>
        <div class='squares'></div>
        <div id='middleright' class='squares'></div>
    </div>

    <div class='row'>
        <div id='botleft' class='squares'></div>
        <div id='botmiddle' class='squares'></div>
        <div id='botright' class='squares'></div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
